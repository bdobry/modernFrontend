<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="shortcut icon" href="assets/ico/favicon.ico">
  <title>Theme Template for Bootstrap</title>
  <!-- Bootstrap core CSS -->
  <link href="css/bootstrap.css" rel="stylesheet">
  <!-- Bootstrap theme -->
  <link href="sass/bootstrap-theme.css" rel="stylesheet">
  <!-- Custom styles for this template -->
  <link href="theme.css" rel="stylesheet">
</head>



<body ng-app="app">
  <form name="contactForm">
    <div class="form-group">
      <label>First Name:</label>
      <input class="form-control" type="text" name="userFirstName" ng-model="firstName" required />
      <div ng-messages="contactForm.userFirstName.$error" ng-if="contactForm.userFirstName.$dirty">
        <p class="help-block" ng-message="required">This field is required</p>
      </div>
    </div>
    <div class="form-group">
      <label>Last Name:</label>
      <input class="form-control" type="text" name="userLastName" ng-model="lastName" required />
      <div ng-messages="contactForm.userLastName.$error" ng-if="contactForm.userLastName.$dirty">
        <p class="help-block" ng-message="required">This field is required</p>
      </div>
    </div>
    <div class="form-group">
      <label>Email Address:</label>
      <input class="form-control" type="email" name="userEmail" ng-model="email" required />
      <div ng-messages="contactForm.userEmail.$error" ng-if="contactForm.userEmail.$dirty">
        <p class="help-block" ng-message="required">This field is required</p>
        <p class="help-block" ng-message="email">Your email address is invalid</p>
      </div>
    </div>
    <div class="form-group">
      <label>Phone Number:</label>
      <input class="form-control" type="tel" name="userPhoneNumber" ng-model="phoneNumber" ng-pattern="/^[\+]?[(]?[0-9]{3}[)]?[-\s\.]?[0-9]{3}[-\s\.]?[0-9]{4,6}$/" required/>
      <div ng-messages="contactForm.userPhoneNumber.$error" ng-if="contactForm.userPhoneNumber.$dirty">
        <div ng-message="required">This field is required</div>
        <div class="help-block"  ng-message="pattern">Must be a valid 10 digit phone number</div>
      </div>
    </div>
    <div class="form-group">
      <label>User Message:</label>
      <textarea type="text" name="userMessage" class="form-control" rows="4" ng-model="message" ng-minlength="10" ng-maxlength="100" required></textarea>
      <div ng-messages="contactForm.userMessage.$error" ng-if="contactForm.userMessage.$dirty">
        <div ng-message="required">This field is required</div>
        <div class="help-block" ng-message="minlength">Message must be over 10 characters</div>
        <div class="help-block" ng-message="maxlength">Message must not exceed 100 characters</div>
      </div>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

  <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="assets/js/docs.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.4/angular-messages.min.js"></script>
  <script src="js/store.js"></script>
</body>

</html>
